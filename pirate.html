<!DOCTYPE html>
<html lang="en">

<head>
    <title>Treasure Hunt Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
        }

        .instruction {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
        }

        #locations,
        #penalty,
        #help {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .game-field {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .location {
            width: 80px;
            height: 80px;
            margin: 10px;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Find the treasure by Srinivas Peeka</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-info text-center">
                    <p>Click on the locations to search for treasure, beware the traps</p>
                </div>
                <div class="alert alert-success" id="locations">
                    Number of locations checked is zero.
                </div>
                <div class="alert alert-warning" id="penalty">
                    Penalty is zero.
                </div>
                <div class="alert alert-primary">
                    Click for help.
                </div>
                <div class="alert alert-secondary" id="help">
                    Help report
                </div>
                <div class="game-field">
                    <div class="location" style="background-image: url('cave.jpg');" id="id1" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id2" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id3" onclick="check(x)">
                    </div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id4" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id5" onclick="check(x)"></div>

                    <div class="location" style="background-image: url('cave.jpg');" id="id6" onclick="check(x)">
                    </div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id7" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id8" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id9" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id10" onclick="check(x)"></div>

                    <div class="location" style="background-image: url('cave.jpg');" id="id11" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id12" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id13" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id14" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id15" onclick="check(x)"></div>

                    <div class="location" style="background-image: url('cave.jpg');" id="id16" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id17" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id18" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id19" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id20" onclick="check(x)"></div>

                    <div class="location" style="background-image: url('cave.jpg');" id="id21" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id22" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id23" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id24" onclick="check(x)"></div>
                    <div class="location" style="background-image: url('cave.jpg');" id="id25" onclick="check(x)"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const ids = [];
        for (let i = 1; i <= 25; i++) {
            ids.push("id" + i);
        }
        let checkCount = 0;
        let penalty = 0;
        let lastCheck = 0;
        let treasureLocation = 5;
        let trapLocation = 18;
        let gameOver = false;

        function check(x) {
            if (gameOver) return;
            const clickedId = ids[x];
            const clickedElement = document.getElementById(clickedId);

            if (x === treasureLocation) {
                clickedElement.style.backgroundImage = "url('treasure.jpg')";
                gameOver = true;
                penalty -= 3;
            } else if (x === trapLocation) {
                clickedElement.style.backgroundImage = "url('trap.jpg')";
                gameOver = true;
                penalty += 4;
            } else {
                clickedElement.style.backgroundImage = "url('pirate.jpg')";
                penalty += 1;
            }

            checkCount++;
            document.getElementById('locations').textContent = 'Number of locations checked is ' + checkCount + '.';
            document.getElementById('penalty').textContent = 'Penalty is ' + penalty + '.';

            const lastRow = Math.floor(lastCheck / 5);
            const lastCol = lastCheck % 5;
            const currentRow = Math.floor(x / 5);
            const currentCol = x % 5;
            const rowDiff = Math.abs(lastRow - currentRow);
            const colDiff = Math.abs(lastCol - currentCol);

            let helpResult = '';
            if ((rowDiff <= 1 && colDiff <= 1) && !(rowDiff === 1 && colDiff === 1)) {
                helpResult = "Can smell it";
                penalty += 2;
            } else if ((rowDiff <= 2 && colDiff <= 2) && !(rowDiff === 2 && colDiff === 2)) {
                helpResult = "Close Matie";
            } else {
                helpResult = "Step Faster";
            }

            document.getElementById('help').textContent = helpResult;
            document.getElementById('penalty').textContent = 'Penalty is ' + penalty + '.';
            lastCheck = x;
        }

        function help() {
            const treasureRow = Math.floor(treasureLocation / 5);
            const treasureCol = treasureLocation % 5;
            const lastRow = Math.floor(lastCheck / 5);
            const lastCol = lastCheck % 5;

            let helpResult = '';
            const rowDiff = Math.abs(lastRow - treasureRow);
            const colDiff = Math.abs(lastCol - treasureCol);

            if ((rowDiff <= 1 && colDiff <= 1) && !(rowDiff === 1 && colDiff === 1)) {
                helpResult = "Can smell it";
                penalty += 2;
            } else if ((rowDiff <= 2 && colDiff <= 2) && !(rowDiff === 2 && colDiff === 2)) {
                helpResult = "Close Matie";
            } else {
                helpResult = "Step Faster";
            }

            document.getElementById('help').textContent = helpResult;
            document.getElementById('penalty').textContent = 'Penalty is ' + penalty + '.';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const locationElements = document.querySelectorAll('.location');
            locationElements.forEach(function (element, index) {
                element.onclick = function () {
                    check(index);
                };
            });

            document.getElementById('help-button').addEventListener('click', help);
        });
    </script>
</body>

</html>
